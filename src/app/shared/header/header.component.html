<meta name="viewport" content="width=device-width, initial-scale=1">
<header>
  <div class="header">
    <div class="dropdown dropbtn">
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="dropdown-content">
      <a href="/register">Registration</a>
      <a href="/login">Login</a>
      <a href="/certificates" >Certificates</a>
      <a href="/create-certificate">Create certificate</a>
      <a href="/cart">Cart</a>
      <a href="/orders">Orders</a>
      <a href="/users">Users</a>
    </div>
    </div>
    <div class="search" *ngIf="isCertificatesRoute()">
      <input type="search" class="search-input text" placeholder="Search by item name"/>
      <select class="text search-select">
        <option selected class="text" value="">All categories</option>
        <option class="text" *ngFor="let tag of tags" name="tagName" (select)="tag">{{tag?.name}}</option>
      </select>
    </div>
    <div class="right-side">
      <a href="/checkout">
        <img src="./assets/shopping_cart-24px.svg" style="margin-right: 10px;">
      </a>
      <div *ngIf="!isAuthentificated()">
      <a href="/login" class="text href" style="margin-right: 10px">Login</a>
      <span class="vl"></span>
      <a href="/register" class="text href">Sign up</a>
      </div>
      <div *ngIf="isAuthentificated()">
        <span (click)="logOut()">Log out</span>
      </div>
    </div>
  </div>
</header>
