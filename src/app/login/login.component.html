 <div class="login">
  <form class="form">
    <div class="round-wrapper">
      <div class="round">
        <h1 class="h1">Logo</h1>
      </div>
    </div>
    <input class="input text" type="text" name="email" [(ngModel)]="username" placeholder="Login">
    <input class="input text" name="password" type="text" [(ngModel)]="password" placeholder="Password">
    <button class="button text" type="submit" (click)="Login()">Login</button>
  </form>
</div>
