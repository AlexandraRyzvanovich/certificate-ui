<div class="body">
  <div class="form-head text">
    <a class="text" style="font-size: x-large; color: white">Your orders</a>
  </div>
  <div id="orders" class="form-all">
    <div *ngIf="orders.length == 0" class="text empty-message">
      <span style="font-size: x-large;">No orders were processed.</span>
    </div>
    <div class="block" *ngIf="orders.length != 0">
      <div style="width: 100px">
      </div>
      <div>
        <span class="text">Date</span>
      </div>
      <div>
        <span class="text">Price</span>
      </div>
      <div >
      </div>
    </div>
    <app-order *ngFor="let order of orders" [order]="order"></app-order>
  </div>
</div>
