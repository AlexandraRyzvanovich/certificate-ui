<div class="card-item">
  <div>
    <div class="square-small"></div>
  </div>
  <div class="text">
    <span>{{certificate.name}}</span>
  </div>
  <div class="text">
    <span>{{certificate.price | currency: 'USD'}}</span>
  </div>
  <div class="text">
    <button class="button" style="background-color: #6fd098; color: #e6ebf1; border-color: transparent;" (click)="removeFromCard(certificate)">Remove</button>
  </div>
</div>
